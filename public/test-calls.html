<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call History API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .loading { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Call History API Test</h1>
        
        <div id="status" class="status loading">
            Testing API endpoints...
        </div>

        <div>
            <button onclick="testAuth()">Test Auth</button>
            <button onclick="testCalls()">Test Calls</button>
            <button onclick="testAnalytics()">Test Analytics</button>
            <button onclick="clearResults()">Clear</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const BASE_URL = '/admin/api';
        
        function updateStatus(message, type = 'loading') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function addResult(title, data, error = false) {
            const resultsEl = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre class="${error ? 'error' : ''}">${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsEl.appendChild(resultDiv);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            updateStatus('Ready to test...', 'loading');
        }

        async function testAuth() {
            updateStatus('Testing authentication...', 'loading');
            try {
                const response = await fetch(`${BASE_URL}/auth/me`);
                const data = await response.json();
                
                if (response.ok) {
                    updateStatus('âœ… Auth working!', 'success');
                    addResult('ðŸ” Auth Response', data);
                } else {
                    updateStatus('âŒ Auth failed', 'error');
                    addResult('ðŸ” Auth Error', data, true);
                }
            } catch (error) {
                updateStatus('âŒ Auth request failed', 'error');
                addResult('ðŸ” Auth Error', { error: error.message }, true);
            }
        }

        async function testCalls() {
            updateStatus('Testing calls API...', 'loading');
            try {
                const response = await fetch(`${BASE_URL}/calls?limit=10`);
                const data = await response.json();
                
                if (response.ok) {
                    updateStatus(`âœ… Calls API working! Found ${data.calls?.length || 0} calls`, 'success');
                    addResult('ðŸ“ž Calls Response', data);
                } else {
                    updateStatus('âŒ Calls API failed', 'error');
                    addResult('ðŸ“ž Calls Error', data, true);
                }
            } catch (error) {
                updateStatus('âŒ Calls request failed', 'error');
                addResult('ðŸ“ž Calls Error', { error: error.message }, true);
            }
        }

        async function testAnalytics() {
            updateStatus('Testing analytics API...', 'loading');
            try {
                const response = await fetch(`${BASE_URL}/analytics/calls`);
                const data = await response.json();
                
                if (response.ok) {
                    updateStatus('âœ… Analytics API working!', 'success');
                    addResult('ðŸ“Š Analytics Response', data);
                } else {
                    updateStatus('âŒ Analytics API failed', 'error');
                    addResult('ðŸ“Š Analytics Error', data, true);
                }
            } catch (error) {
                updateStatus('âŒ Analytics request failed', 'error');
                addResult('ðŸ“Š Analytics Error', { error: error.message }, true);
            }
        }

        // Auto-test on page load
        window.onload = function() {
            setTimeout(() => {
                testAuth();
                setTimeout(() => testCalls(), 1000);
                setTimeout(() => testAnalytics(), 2000);
            }, 500);
        };
    </script>
</body>
</html>
